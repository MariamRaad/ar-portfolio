<body> <!-- style="margin: 0px; overflow: hidden;" -->
    <!-- Logo -->
    <div class="logoWrapper">
        <input id="logo" type="image" class="logoImage" src="https://mariamraad.github.io/ar-portfolio/assets/images/logo/Logo_MandR_Schrift.png"></input>
    </div>
	
    <!-- Scanner Bild 	
    <div class="scannerWrapper">
	<input id="scanner" type="image" class="scannerImage" src="https://mariamraad.github.io/ar-portfolio/assets/images/scanner/Scanner_ohneHintergrund_Text.png"/>
    </div>-->
	
    <!-- cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [clickhandler];" -->
    <a-scene id="scene1" gesture-detector vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.8">
       
	<!-- <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable;"></a-entity> -->
	
	<a-assets>
            <!-- <img id="my-image" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Pfeil_Rechts.png"> -->
            <video id="Video_Asset_0" src="https://mariamraad.github.io/ar-portfolio/assets/videos/SafeNetKids_compressed.mp4" type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video> 	        
	</a-assets> 

        <!-- <a-marker-camera preset='hiro' registerevents cursor="rayOrigin: mouse" -->
        <!-- cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" raycaster="objects: [clickhandler]; raycaster="objects: .intersectable" -->
	<!-- scannerhandler markerhandler-->
        <a-marker raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;" emitevents="true" id="marker" preset="custom" type="pattern" url="https://mariamraad.github.io/ar-portfolio/assets/images/markers/pattern.patt" smooth="true" smoothCount="10" smoothTolerance="0.02" smoothThreshold="2" > <!--size="10"-->
		<!-- clickhandler -->
		<!-- <a-video gesture-handler class="clickable" id="videoScreen" src="#Video_Asset" position="0 0.5 0" rotation="270 0 0" width="2" height="1.5" ></a-video> <!-- play="true" -->
		<!-- <a-image position="0 2 0" rotation ="0 0 0" width="2" height="1" src="#my-image"></a-image> -->
		
		<a-entity
      			  id="videoScreen"
			  geometry="primitive: plane; width: 2; height: 1"
			  material="shader: flat; side: double; src: #Video_Asset_0"
			  position="0 0.5 0" 
			  rotation="270 0 0" 
      			  class="clickable"
			  gesture-handler
		>
		</a-entity>
        </a-marker>
	    
	<!-- static camera that moves according to the device movemenents -->
        <a-entity camera>
	   <!-- <a-entity cursor="rayOrigin: mouse;fuse: false;" raycaster="objects: [clickhandler];"></a-entity> -->
	</a-entity>
