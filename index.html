<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
	
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> <!-- 1.0.4 -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githubusercontent.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script src="https://raw.githubusercontent.com/MariamRaad/website/master/events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam;'> <!-- debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; -->

     
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/MariamRaad/website/master/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <!-- <a-box id="redBox" position='0 0.5 0' color="red" material='opacity: 0.5;'></a-box> -->
	

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='hiro' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
