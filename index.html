    <!-- the "defer" attribute tells the browser that the script is meant to be executed after the document has been parsed -->

    <script>
      AFRAME.registerComponent('videohandler', {
  	init: function () {
    	  var el = this.el; //video
    	  el.addEventListener('click', function () {     
      	  	this.el.play();
    	  });
  	}
      });
    </script>
    <script>
      AFRAME.registerComponent('color-randomizer', {
  	init: function () {
    	  let colors = ["red", "green", "blue", "black", "orange", "white"]
    	  var el = this.el;
    	  el.addEventListener('click', (e) => {     
      		this.el.setAttribute('color', colors[Math.floor(Math.random() * colors.length)])
    	  });
  	}
      });
    </script>
</head>

<body>
    <!-- Logo -->
    <div class="logoWrapper">
