<!DOCTYPE html>
<html>
<head>
    <title> AR Portfolio - Mariam Raad </title>
    <meta charset="utf-8">
    <meta name="description" content="AR.js Portfolio">
    <meta name="author" content="Mariam Raad">
	
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png">

    <!--  this is REQUIRED for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no"> <!-- , minimum-scale=1.0, maximum-scale=2.0 -->

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- ARjs -->
    <!-- Version without NFT/image tracking but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://mariamraad.github.io/ar-portfolio/style.css">

    <!-- import Scripts to add functionality -->
    <script src="https://mariamraad.github.io/ar-portfolio/cursor.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script> -->
</head>

<body>
    <!-- Logo -->
    <div class="logoWrapper">
        <input id="logo" type="image" class="logoImage" src="https://mariamraad.github.io/ar-portfolio/assets/images/logo/Logo_MandR_Schrift.png"></input>
    </div> 
	
    <!-- Scanner Bild -->	
    <div class="scannerWrapper">
	<input id="scanner" type="image" class="scannerImage" src="https://mariamraad.github.io/ar-portfolio/assets/images/scanner/Scanner_ohneHintergrund_Text.png"/>
    </div>
	
    <a-scene id="scene" renderer="sortObjects: true; antialias: true; alpha: true; precision: mediump;" render-order="layer1, layer2, layer3" ar-session-notifier cursor-hack embedded arjs="trackingMethod: best; sourceType: webcam; patternRatio: 0.8 debugUIEnabled: false;" vr-mode-ui="enabled: false;">
	
	<a-assets>
            <img id="asset_btn_play" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Play.png">
            <img id="asset_btn_continue" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Pfeil_Rechts_Text.png">
            <img id="asset_btn_back" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Pfeil_Links_Text.png">
		
            <img id="asset_descr_1" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Beschreibung_SafeNetKids.png">
            <img id="asset_descr_2" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Beschreibung_Zauberwald.png">
            <img id="asset_descr_3" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Beschreibung_FlyingEagle.png">
		
            <video id="asset_vid_1" src="https://mariamraad.github.io/ar-portfolio/assets/videos/SafeNetKids_compressed3.mp4" type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video> 	        
	    <video id="asset_vid_2" src="https://mariamraad.github.io/ar-portfolio/assets/videos/Zauberwald_compressed.mp4" type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline play="false"></video> 	        
	    <video id="asset_vid_3" src="https://mariamraad.github.io/ar-portfolio/assets/videos/FlyingEagle_compressed.mp4" type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline play="false"></video> 	        
	</a-assets> 

	<!-- scannerhandler -->
        <a-marker logohandler scannerhandler id="marker" emitevents="true" preset="custom" type="pattern" url="https://mariamraad.github.io/ar-portfolio/assets/images/markers/pattern.patt" smooth="true" smoothCount="10" smoothTolerance="0.02" smoothThreshold="2">
		
		<!-- Scene 1 -->
		<a-plane videohandler_1 id="button_play_1" material="src: #asset_btn_play; transparent:true; alpha-test:0.5" position="0 0.25 0" rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		<a-plane id="video_1" material="src: #asset_vid_1;" position="0 0 0" rotation="270 0 0" height="1.5" width="2" render-order="layer1"></a-plane>
		<a-plane id="description_1" material="src: #asset_descr_1;" position="0 0 2" rotation="270 0 0" height="2" width="2.2" render-order="layer1"></a-plane>
                <a-plane continuehandler_1 id="button_continue_1" material="src: #asset_btn_continue; transparent:true; alpha-test:0.5" position="1.25 0.25 3.5" rotation="270 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		
		<!-- Scene 2 -->
		<a-plane visible="false" id="button_play_2" material="src: #asset_btn_play; transparent:true; alpha-test:0.5" position="0 0.25 0" rotation="270 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		<a-plane visible="false" id="video_2" material="src: #asset_vid_2;" position="0 0 0" rotation="270 0 0" height="1.5" width="2" render-order="layer1"></a-plane>
		<a-plane visible="false" id="description_2" material="src: #asset_descr_2;" position="0 0 2" rotation="270 0 0" height="2" width="2.2" render-order="layer1"></a-plane>
                <a-plane visible="false" id="button_continue_2" material="src: #asset_btn_continue; transparent:true; alpha-test:0.5" position="1.25 0.25 3.5" rotation="270 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		<a-plane visible="false" id="button_back_1" material="src: #asset_btn_back; transparent:true; alpha-test:0.5" position="-1.25 0.25 3.5" rotation="270 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		
	    </a-marker>
	    
	<!-- static camera that moves according to the device movemenents -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
