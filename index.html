<!DOCTYPE html>
<html>
<head>
    <title> AR Portfolio - Mariam Raad </title>
    <meta charset="utf-8">
    <meta name="description" content="Augmented Reality Portfolio">
    <meta name="author" content="Mariam Raad">
	
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.png">

    <!--  this is REQUIRED for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no"> <!-- , minimum-scale=1.0, maximum-scale=2.0 -->

    <!-- AFrame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- ARjs -->
    <!-- Version without NFT/image tracking but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://mariamraad.github.io/ar-portfolio/style.css">

    <!-- import Scripts to add functionality -->
    <script src="https://mariamraad.github.io/ar-portfolio/cursor.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script> -->
</head>

<body>
    <!-- Logo -->
    <div class="logoWrapper">
        <input id="logo" type="image" class="logoImage" src="https://mariamraad.github.io/ar-portfolio/assets/images/logo/Logo_MandR_Schrift.png"></input>
    </div> 
	
    <!-- Scanner Bild -->	
    <div class="scannerWrapper">
	<input id="scanner" type="image" class="scannerImage" src="https://mariamraad.github.io/ar-portfolio/assets/images/scanner/Scanner_ohneHintergrund_Text.png"/>
    </div>
	
    <a-scene id="scene" renderer="sortObjects: true; antialias: true; alpha: true; precision: mediump;" render-order="layer1, layer2, layer3" ar-session-notifier cursor-hack embedded arjs="trackingMethod: best; sourceType: webcam; patternRatio: 0.8 debugUIEnabled: false;" vr-mode-ui="enabled: false;">
	
	<a-assets>
            <img id="asset_btn_play" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Play.png">
            <img id="asset_btn_forward" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Pfeil_Rechts_Text.png">
            <img id="asset_btn_backward" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Pfeil_Links_Text.png">
            <img id="asset_btn_linkedin" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/LinkedIn_Text.png">
            <img id="asset_btn_xing" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Xing_Text.png">
            <img id="asset_btn_website" src="https://mariamraad.github.io/ar-portfolio/assets/images/buttons/Webseite_Text_2.png">
		
            <img id="asset_descr_1" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Beschreibung_SafeNetKids.png">
            <img id="asset_descr_2" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Beschreibung_Zauberwald.png">
            <img id="asset_descr_3" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Beschreibung_FlyingEagle.png">
            <img id="asset_descr_4" src="https://mariamraad.github.io/ar-portfolio/assets/images/texts/Offboarding.png">
		
            <video id="asset_vid_1" src="https://mariamraad.github.io/ar-portfolio/assets/videos/SafeNetKids_compressed.mp4"  type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video> 	        
	    <video id="asset_vid_2" src="https://mariamraad.github.io/ar-portfolio/assets/videos/Zauberwald_compressed.mp4"   type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline play="false"></video> 	        
	    <video id="asset_vid_3" src="https://mariamraad.github.io/ar-portfolio/assets/videos/FlyingEagle_compressed.mp4"  type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline play="false"></video> 	        
		
	</a-assets> 

        <a-marker linkhandler logohandler scannerhandler id="marker" emitevents="true" preset="custom" type="pattern" url="https://mariamraad.github.io/ar-portfolio/assets/images/markers/pattern.patt" smooth="true" smoothCount="10" smoothTolerance="0.02" smoothThreshold="2">
		
		<!-- Scene 1 -->
		<a-plane videohandler_1    id="button_play_1"     material="src: #asset_btn_play;      transparent:true; alpha-test:0.5" position="0 0 2" 	  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		<a-plane 		   id="video_1" 	  material="src: #asset_vid_1;" 		   		         position="0 0 2" 	  rotation="-90 0 0" height="1.7" width="2.2" render-order="layer1"></a-plane>
		<a-plane 		   id="description_1"     material="src: #asset_descr_1;" 				         position="0 0.25 0" 	  rotation="-90 0 0" height="1.7" width="2.2" render-order="layer1"></a-plane>
                <a-plane forwardhandler_1  id="button_forward_1"  material="src: #asset_btn_forward;   transparent:true; alpha-test:0.5" position="1.25 0.25 3.5" rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3"></a-plane>
		
		<!-- Scene 2 -->
		<a-plane videohandler_2    id="button_play_2"     material="src: #asset_btn_play;     transparent:true; alpha-test:0.5" position="0 0 2" 	  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane 		   id="video_2"           material="src: #asset_vid_2;" 				        position="0 0 2" 	  rotation="-90 0 0" height="1.7" width="2.2" render-order="layer1" visible="false"></a-plane>
		<a-plane 		   id="description_2"     material="src: #asset_descr_2;"   			   	        position="0 0.25 0" 	  rotation="-90 0 0" height="1.7" width="2.2" render-order="layer1" visible="false"></a-plane>
                <a-plane forwardhandler_2  id="button_forward_2"  material="src: #asset_btn_forward;  transparent:true; alpha-test:0.5" position="1.25 0.25 3.5"  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane backwardhandler_1 id="button_backward_1" material="src: #asset_btn_backward; transparent:true; alpha-test:0.5" position="-1.25 0.25 3.5" rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		
		<!-- Scene 3 -->
		<a-plane videohandler_3    id="button_play_3"     material="src: #asset_btn_play;     transparent:true; alpha-test:0.5" position="0 0 2" 	  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane 		   id="video_3" 	  material="src: #asset_vid_3;" 					position="0 0 2" 	  rotation="-90 0 0" height="1.7" width="2.2" render-order="layer1" visible="false"></a-plane>
		<a-plane 		   id="description_3" 	  material="src: #asset_descr_3;" 					position="0 0.25 0" 	  rotation="-90 0 0" height="1.7" width="2.2" render-order="layer1" visible="false"></a-plane>
                <a-plane forwardhandler_3  id="button_forward_3"  material="src: #asset_btn_forward;  transparent:true; alpha-test:0.5" position="1.25 0.25 3.5"  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane backwardhandler_2 id="button_backward_2" material="src: #asset_btn_backward; transparent:true; alpha-test:0.5" position="-1.25 0.25 3.5" rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		
		<!-- Scene 4 -->
		<a-plane 		   id="description_4" 	  material="src: #asset_descr_4;" 					position="0 0.25 1.25" 	  rotation="-90 0 0" height="1" width="2.2" render-order="layer1" visible="false"></a-plane>
                <a-plane 	 	   id="button_linkedin"   material="src: #asset_btn_linkedin; transparent:true; alpha-test:0.5" position="-1 0 2" 	  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane 		   id="button_xing"       material="src: #asset_btn_xing;     transparent:true; alpha-test:0.5" position="0 0 2" 	  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane 		   id="button_website"    material="src: #asset_btn_website;  transparent:true; alpha-test:0.5" position="1 0 2" 	  rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		<a-plane backwardhandler_3 id="button_backward_3" material="src: #asset_btn_backward; transparent:true; alpha-test:0.5" position="-1.25 0.25 3.5" rotation="-90 0 0" height="0.7" width="0.7" render-order="layer3" visible="false"></a-plane>
		
	    </a-marker>
	    
	<!-- static camera that moves according to the device movemenents -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
